<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <!------------------ HEADER -------------------->
  <div fxFlex="20" fxFlexFill *ngIf="!!(user$ | async)">
    <app-top-bar></app-top-bar>
  </div>
  <div
    fxFlex="80"
    fxFlexFill
    [fxFlex.lt-md]="(isOpen$ | async) ? '100' : '80'"

  >
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
