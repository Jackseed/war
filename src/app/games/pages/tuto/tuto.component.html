<div [ngSwitch]="step" fxFlexFill>
  <!------------------ WELCOME -------------------->
  <div *ngSwitchCase="'welcome'" class="container">
    <div class="text-centered">
      <h3>Welcome to War!</h3>
    </div>

    <p class="padding-top">
      War is a simple strategic game. This tutorial will explain you the rules.
      You can skip it and open it later through the "Rules" button.
    </p>

    <button mat-button (click)="switchStep('win')" class="bottom-right">
      Next
    </button>
  </div>

  <!------------------ WIN -------------------->
  <div *ngSwitchCase="'win'" class="container">
    <div class="text-centered">
      <h3>Win</h3>
    </div>

    <p class="padding-top">
      War is a simple strategic game. This tutorial will explain you the rules.
      You can skip it and open it later through the "Rules" button.
    </p>

    <button mat-button (click)="switchStep('welcome')" class="bottom-left">
      Back
    </button>
    <button mat-button (click)="switchStep('welcome')" class="bottom-right">
      Next
    </button>
  </div>
</div>
