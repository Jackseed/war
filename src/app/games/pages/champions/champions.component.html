<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <div fxFlex="25" fxFlexFill>
    <app-menu-top-bar></app-menu-top-bar>
  </div>

  <div
    fxFlexOffset="5"
    fxFlex="60"
    fxFlexOffset.gt-xs="15"
    fxFlex.gt-xs="60"
    fxFlexOffset.lt-lg="15"
    fxFlex.lt-lg="60"
    fxFlexFill
    fxLayout="column"
    fxLayoutAlign="start center"
  >
    <div fxFlex="50">
      <div class="crown-container">
        <mat-icon class="crown" svgIcon="crown"></mat-icon>
      </div>
      <div class="table-container mat-elevation-z4">
        <table mat-table [dataSource]="users$ | async">
          <!-- Rank Column -->
          <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef><h4>Rank</h4></th>
            <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{you: element.id === user.id}">
              <p>{{ i + 1 }}</p>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef><h4>Name</h4></th>
            <td mat-cell *matCellDef="let element" [ngClass]="{you: element.id === user.id}">
              <p>{{ element.name }}</p>
            </td>
          </ng-container>

          <!-- #Wins Column -->
          <ng-container matColumnDef="wins">
            <th mat-header-cell *matHeaderCellDef><h4>#Wins</h4></th>
            <td mat-cell *matCellDef="let element" [ngClass]="{you: element.id === user.id}">
              <p [ngPlural]="element.gamePlayed.length">
                <ng-template ngPluralCase="=0">0</ng-template>
                <ng-template ngPluralCase="other">
                  {{ element.gameWon }} ({{
                    (element.gameWon / element.gamePlayed.length) | percent
                  }})</ng-template
                >
              </p>
              <p></p>
            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="['rank', 'name', 'wins']; sticky: true"
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['rank', 'name', 'wins']"
          ></tr>
        </table>
      </div>
    </div>
  </div>

  <div fxFlex="15" fxLayout="row" fxLayoutAlign="center center">
    <button mat-icon-button [routerLink]="'/home'" matTooltip="Back">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>
