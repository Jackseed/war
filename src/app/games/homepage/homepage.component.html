<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <div fxFlex="20" fxLayout="column" fxFlexFill>
    <div fxLayout="row" fxFlex="20" fxLayoutAlign="end end">
      <button class="margin" mat-icon-button (click)="auth.signOut()">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </div>
    <div fxFlex="80" fxLayout="row" fxLayoutAlign="center end">
      <h1 class="title">WAR</h1>
    </div>
  </div>

  <div fxFlex="50" fxLayout="row" fxLayoutAlign="start center" fxFlexFill>
    <div fxFlexOffset="40" fxFlex="20">
      <app-profile></app-profile>
    </div>
    <div
      fxFlexOffset="15"
      fxFlex="40"
      *ngIf="(playerGames$ | async).length > 0"
    >
      <h2>Your games</h2>
      <app-game-list [games$]="playerGames$"> </app-game-list>
    </div>
  </div>
  <div fxFlex="30" fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="20">
      <button mat-icon-button [routerLink]="'/champions'">
        <mat-icon class="crown" svgIcon="crown"></mat-icon>
      </button>
    </div>
    <div fxFlex="80" fxFlexFill fxLayout="row" fxLayoutAlign="center center">
      <button
        fxFlexOffset="30"
        fxFlex="15"
        mat-raised-button
        color="warn"
        [routerLink]="'/create'"
      >
        <span>Join</span>
        <mat-icon svgIcon="shield" class="margin-left"></mat-icon>
      </button>
      <button
        fxFlexOffset="10"
        fxFlex="15"
        mat-raised-button
        color="warn"
        [routerLink]="'/games'"
      >
        <span>Create</span>
        <mat-icon svgIcon="castle" class="margin-left"></mat-icon>
      </button>
      <div fxFlex></div>
    </div>
  </div>
</div>
