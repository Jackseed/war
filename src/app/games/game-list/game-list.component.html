<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-icon-button (click)="auth.signOut()">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</div>

<div fxLayout="row" fxFill fxLayoutAlign="space-evenly stretch" style="padding-top: 10%;">
  <div fxFlex="20">
    <app-profile></app-profile>
  </div>
  <div fxLayout="column">
    <div fxFlex *ngIf="(playerGames$ | async).length">
      <h2 style="text-align: left;">Your current games</h2>
      <div *ngFor="let playerGame of playerGames$ | async">
        <button mat-flat-button color="warn" (click)='joinGame(playerGame)' class='game-list'>
          <span>{{playerGame.name}} {{playerGame.playerIds.length}}/2</span>
        </button>
      </div>
    </div>
    <div fxFlex>
      <app-game-form></app-game-form>
    </div>
  </div>
  <div>
    <div fxFlex *ngIf="(otherGames$ | async).length">
      <h2 style="text-align: left;">Join a game</h2>
      <div *ngFor="let otherGame of otherGames$ | async">
        <button mat-flat-button color="warn" (click)='joinGame(otherGame)' class='game-list'>
          <span>{{otherGame.name}} {{otherGame.playerIds.length}}/2</span>
        </button>
      </div>
    </div>
  </div>
</div>
