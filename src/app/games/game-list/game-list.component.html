<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-icon-button (click)="auth.signOut()">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</div>

<div fxLayout="row" fxFill fxLayoutAlign="space-evenly stretch" style="padding-top: 10%;">
  <app-game-form></app-game-form>
  <div>
    <h2 style="text-align: left;">Join a game</h2>
    <div *ngIf="(games$ | async) as games">
      <div *ngFor="let game of games">
        <button mat-flat-button color="warn" (click)='joinGame(game)' class='game-list'>
          <span>{{game.name}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
