<div
  *ngIf="
    (gameStatus$ | async) === 'waiting' ||
      (gameStatus$ | async) === 'unit creation';
    else board
  "
  class="container"
  fxLayout="column wrap"
  fxLayoutAlign="center center"
>
  <div fxFlex="20">
    <app-top-bar></app-top-bar>
  </div>

  <div [ngSwitch]="true" fxFlex="70" fxFill>
    <!--------------------- Waiting room --------------------->
    <ng-container *ngSwitchCase="(gameStatus$ | async) === 'waiting'">
      <div fxLayout="row" fxLayoutAlign="center center">
        <iframe
          fxFlex="50"
          src="https://www.dinogame.net/game/index.html"
          frameborder="0"
          marginwidth="0"
          marginheight="0"
          scrolling="no"
        ></iframe>
      </div>
    </ng-container>

    <!--------------------- Unit Creation --------------------->
    <ng-container
      *ngSwitchCase="(gameStatus$ | async) === 'unit creation'"
      class="container"
    >
      <div fxFlexOffset="5" fxFlex="15">
        <app-unit-board></app-unit-board>
      </div>

      <div fxFlex="70">
        <app-unit-creation></app-unit-creation>
      </div>
    </ng-container>
  </div>

  <div fxFlex="10" fxLayoutAlign="start start">
    <app-bottom-bar></app-bottom-bar>
  </div>
</div>

<!--------------------- Board --------------------->
<ng-template #board>
  <div class="container" fxLayout="column">
    <div fxFlex="25" fxFill>
      <app-top-bar></app-top-bar>
    </div>

    <div fxFlex="50" fxFill>
      <app-board></app-board>
    </div>

    <div fxFlex="25" fxFill>
      <app-bottom-bar></app-bottom-bar>
    </div>
  </div>
</ng-template>
