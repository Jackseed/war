<div class="container" fxLayout="column wrap" fxLayoutAlign="center center">

  <div fxFlex="20" fxLayout="column wrap" fxLayoutAlign="center center">
    <app-top-bar></app-top-bar>
  </div>

  <div [ngSwitch]="true" fxFlex="70" fxFill>

    <!-- Waiting Room -->
    <ng-container *ngSwitchCase="(gameStatus$ | async) === 'waiting'">
      <div fxLayout="row" fxLayoutAlign="center center">
        <iframe fxFlex=50 src="https://www.dinogame.net/game/index.html" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
      </div>
    </ng-container>

    <!-- Unit Creation -->
    <ng-container *ngSwitchCase="(gameStatus$ | async) === 'unit creation'" class="container">

      <div fxFlex="20">
        <app-unit-board></app-unit-board>
      </div>

      <div fxFlex="80">
        <app-unit-creation></app-unit-creation>
      </div>

    </ng-container>

    <!-- Board -->
    <ng-container *ngSwitchCase="(gameStatus$ | async) === 'placement' || (gameStatus$ | async) === 'battle' || (gameStatus$ | async) === 'finished'">
      <app-board></app-board>
    </ng-container>

  </div>

  <div fxFlex="10"  fxLayoutAlign="start start">
    <app-bottom-bar></app-bottom-bar>
  </div>

</div>
