<div class="container" fxLayout="column wrap" fxLayoutAlign="center center">

  <div fxFlex="20" fxLayout="column wrap" fxLayoutAlign="center center">
    <app-top-bar></app-top-bar>
  </div>

  <div fxFlex="70" fxFill>

    <!-- Waiting Room -->
    <ng-container *ngIf="(players$ | async).length === 1; else unitCreation">
      <div fxLayout="row" fxLayoutAlign="center center">
        <iframe fxFlex=50 src="https://www.dinogame.net/game/index.html" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
      </div>
    </ng-container>

    <!-- Unit Creation -->
    <ng-template #unitCreation>
      <ng-container *ngIf="(gameStatus$ | async) === 'unit creation'; else board" class="container">

        <div fxFlex="20">
          <app-unit-board></app-unit-board>
        </div>

        <div fxFlex="80">
          <app-unit-creation></app-unit-creation>
        </div>

      </ng-container>
    </ng-template>

    <!-- Board -->
    <ng-template #board>
      <app-board></app-board>
    </ng-template>

  </div>

  <div fxFlex="10"  fxLayoutAlign="start start">
    <app-bottom-bar></app-bottom-bar>
  </div>

</div>
