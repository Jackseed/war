<div [ngSwitch]="true" class="center">

  <ng-container *ngSwitchCase="(gameStatus$ | async) === 'unit creation' || (gameStatus$ | async) === 'placement'">
    <button mat-raised-button [disabled]="(isPlayerReady$ | async)" color="warn" (click)="setReady()">
      <span>Ready</span>
      <mat-icon svgIcon="fight" style="margin-left: 5px;"></mat-icon>
    </button>
  </ng-container>

  <ng-container *ngSwitchCase="(gameStatus$ | async) === 'battle'">
    <button mat-button color='warn' (click)="skipTurn()">
      <span>Skip turn</span>
    </button>
  </ng-container>

</div>
