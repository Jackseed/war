<ng-container *ngIf="(players$ | async).length === 1; else unitCreation">

</ng-container>

<ng-template #unitCreation>
  <ng-container *ngIf="(gameStatus$ | async) === 'unit creation'; else board" >
    <button mat-raised-button [disabled]="(isPlayerReady$ | async)" color="warn" (click)="setReady()">
      <span>Ready</span>
      <mat-icon svgIcon="fight" style="margin-left: 5px;"></mat-icon>
    </button>
  </ng-container>
</ng-template>

</ng-template>
