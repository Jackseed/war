<div [ngSwitch]="true" class="center">
  <ng-container *ngSwitchCase="(gameStatus$ | async) === 'unit creation'">
    <button
      mat-raised-button
      [disabled]="isPlayerReady$ | async"
      color="warn"
      (click)="setReady()"
    >
      <span>Ready</span>
      <mat-icon svgIcon="fight" class="margin-left"></mat-icon>
    </button>
  </ng-container>

  <ng-container
    *ngSwitchCase="(gameStatus$ | async) === 'placement'"
    class="center"
  >
    <div class="title">
      <button
        mat-raised-button
        [disabled]="isPlayerReady$ | async"
        color="warn"
        (click)="setReady()"
      >
        <span>Ready</span>
        <mat-icon svgIcon="fight" class="margin-left"></mat-icon>
      </button>
    </div>
  </ng-container>

</div>
