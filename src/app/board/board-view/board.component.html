<div *ngIf="(user$ | async) as user">
  <div *ngIf="(tilesWithUnits$ | async) as tiles">
    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="0">
      <mat-grid-tile
        *ngFor="let tile of tiles; let i = index;"
        [colspan]=1
        [rowspan]=1
        [style.background]="tiles[i].color"
        >
        <div class="container">
        <button (click)="play(i)" mat-button style="width: 100%; height: 100%;">

            <div class="imageOne tileElement" >
              <img src="assets/img/grass.jpg">
            </div>
            <div *ngIf="tile.unit" class="imageTwo tileElement">
              <img src="assets/img/soldier.png">
            </div>
        </button>
      </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <button mat-raised-button color="primary" (click)="createUnits(user.uid)">Create units</button>
</div>
