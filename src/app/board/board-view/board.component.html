<div *ngIf="(user$ | async) as user">
  <div *ngIf="(visibleTilesWithUnits$ | async) as tiles">
    <mat-grid-list cols="{{boardSize}}" rowHeight="1:1" gutterSize="0">
      <mat-grid-tile
        *ngFor="let tile of tiles; let i = index;"
        [colspan]=1
        [rowspan]=1
        [style.background]="tiles[i].color"
        >
        <div class="container">
          <button mat-button style="width: 100%; height: 100%;">
            <div class="imageOne tileElement">
              <img src="assets/img/grass.jpg" [ngClass]="{'invisible': !tile.visible, 'possibleMove': tile.possibleMove}">
            </div>
            <div *ngIf="tile.unit" class="imageTwo tileElement">
              <img src="assets/img/soldier.png">
            </div>
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <button mat-raised-button color="primary" (click)="createUnits()">Create units</button>
</div>
