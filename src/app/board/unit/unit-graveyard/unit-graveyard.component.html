
<mat-card fxLayout="row wrap" fxFill class="container">
  <mat-card-title fxFlex="100">
    <h3>Graveyard</h3>
  </mat-card-title>
  <mat-card-content fxFlex="100">

    <mat-grid-list fxFlexFill cols="{{ cols }}" gutterSize="0" class="grid">
      <mat-grid-tile *ngFor="let unit of deadUnits$ | async">
        <div class="unit">
          <img fxFlexFill src="assets/img/black_{{ unit.type }}.png" />
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
</mat-card>
