<mat-card>
  <mat-card-content>
    <mat-grid-list cols="{{ cols }}" gutterSize="0">
      <mat-grid-tile *ngFor="let unit of deadUnits$ | async">
        <div class="unit">
          <img src="assets/img/black_{{ unit.type }}.png" />
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
