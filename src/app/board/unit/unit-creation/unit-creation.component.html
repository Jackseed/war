<div *ngIf="(soldierTilesWithUnits$ | async) as soldierTiles">
  <mat-grid-list cols="{{unitBoardSize}}" rowHeight="1:1" gutterSize="0">
    <mat-grid-tile
      *ngFor="let tile of soldierTiles; let i = index;"
      [colspan]=1
      [rowspan]=1
      >
      <div class="container">
        <button mat-button style="width: 100%; height: 100%;">
          <div class="imageOne tileElement">
            <img src="assets/img/grass.jpg">
          </div>
          <div *ngIf="tile.unit" class="imageTwo tileElement">
            <img src="assets/img/soldier.png">
          </div>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
