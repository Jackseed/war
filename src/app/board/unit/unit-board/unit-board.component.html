<div class="container" fxFill fxLayout="row wrap">
  <!--------------------- Units --------------------->
  <div fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
    <div *ngFor="let unitType of unitTypes" fxFlex="20">
      <div fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex="100" class="img-container">
          <img src="assets/img/black_{{ unitType }}.png" />
        </div>

        <div fxFlex="100">
          <button mat-icon-button class="small" (click)="removeUnit(unitType)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ (selectUnitType(unitType) | async).length }}</span>
          <button mat-icon-button class="small" (click)="addUnit(unitType)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div fxFlex="20">
      <mat-divider></mat-divider>
      <h3>{{ unitsValue$ | async }}/{{ maxTotalUnitValue }}</h3>
    </div>
  </div>
  <!--------------------- Stats --------------------->
  <div fxFlex="50" fxLayout="column" fxLayoutAlign="start start" fxFill>
    <div
      *ngFor="let unitType of unitTypes"
      fxFill
      fxFlex="20"
      fxLayout="column"
    >
      <div fxFlex="16.5" fxLayout="row">
        <div fxFlex="10">
          <span class="stats">{{ createUnit(unitType).hp }}</span>
        </div>
        <div fxFlex>
          <mat-icon svgIcon="hp" class="stats-icon"></mat-icon>
        </div>
      </div>

      <div fxFlex="16.5" fxLayout="row">
        <div fxFlex="10">
          <span class="stats">{{ createUnit(unitType).power }}</span>
        </div>
        <div fxFlex>
          <mat-icon svgIcon="power" class="stats-icon"></mat-icon>
        </div>
      </div>

      <div fxFlex="16.5" fxLayout="row">
        <div fxFlex="10">
          <span class="stats">{{ createUnit(unitType).range }}</span>
        </div>
        <div fxFlex>
          <mat-icon svgIcon="range" class="stats-icon"></mat-icon>
        </div>
      </div>

      <div fxFlex="16.5" fxLayout="row">
        <div fxFlex="10">
          <span class="stats">{{ createUnit(unitType).move }}</span>
        </div>
        <div fxFlex>
          <mat-icon svgIcon="move" class="stats-icon"></mat-icon>
        </div>
      </div>

      <div fxFlex="16.5" fxLayout="row">
        <div fxFlex="10">
          <span class="stats">{{ createUnit(unitType).stamina }}</span>
        </div>
        <div fxFlex>
          <mat-icon svgIcon="stamina" class="stats-icon"></mat-icon>
        </div>
      </div>

      <div fxFlex="16.5" fxLayout="row">
        <div fxFlex="10">
          <span class="stats">{{ createUnit(unitType).vision }}</span>
        </div>
        <div fxFlex>
          <mat-icon svgIcon="vision" class="stats-icon"></mat-icon>
        </div>
      </div>
    </div>
    <div fxFlex="20"></div>
  </div>
</div>
