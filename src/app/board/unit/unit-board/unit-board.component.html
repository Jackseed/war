<mat-card>
  <mat-card-content *ngFor="let unitType of unitTypes">
    <div fxLayout="row" fxLayoutAlign="center center">

      <div fxFlex="100" fxLayout="column" fxLayoutAlign="center center">
        <img src="assets/img/{{unitType}}.png">
        <div *ngIf="(gameStatus$ | async) === 'unit creation'; else battle">
          <button mat-icon-button (click)="removeUnit(unitType)">
            <mat-icon>remove</mat-icon>
          </button>
          {{ (selectUnitType(unitType) | async).length }}
          <button mat-icon-button (click)="addUnit(unitType)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <ng-template #battle>
          <div>
            {{ (selectUnitType(unitType) | async).length }}
          </div>
        </ng-template>
      </div>

      <div fxFlex="100">
        <!-- colonne de droite  -->
      </div>
    </div>
  </mat-card-content>
</mat-card>
