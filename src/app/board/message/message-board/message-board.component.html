<mat-card>
  <mat-card-content class="message-board">
    <mat-list>
      <mat-list-item *ngFor="let message of messages$ | async">
        <p matLine style="font-weight: bold;">{{message.title}}</p>
        <p matLine>{{message.subtitle}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
