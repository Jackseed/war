<mat-card [ngClass]="{ mobile: mediaObserver.isActive('xs') }">
  <mat-card-content #list [scrollTop]="list.scrollHeight">
    <p
      *ngFor="let message of messages$ | async"
      [ngClass]="{ active: message.isActive, passive: !message.isActive }"
    >
      <span id="date">[{{ message.date.toDate() | date: "HH:mm" }}] </span>
      <span> {{ message.content }}</span>
    </p>
  </mat-card-content>
</mat-card>
